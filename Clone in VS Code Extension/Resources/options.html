<!DOCTYPE html>
<html>
  <head>
    <title>Clone in VS Code Options</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      div {
        margin-top: 5px;
      }
      p {
        margin-top: 3px;
      }
      h1 {
        margin-bottom: 5px;
        margin-top: 3px;
      }
      @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: white;
        color-scheme: dark;
      }
    }
    </style>
  </head>
  <body>
    <h1>Clone in VS Code Options</h1>
    <div>
      Protocol:
      <select id="protocol">
        <option value="HTTPS">HTTPS</option>
        <option value="SSH">SSH</option>
      </select>
    </div>
    <div>
      Open in:
      <select id="application">
        <option value="VS Code">VS Code</option>
        <option value="VS Code Insiders">VS Code Insiders</option>
        <option value="VSCodium">VSCodium</option>
        <option value="VSCodium Insiders">VSCodium Insiders</option>
      </select>
    </div>
    <div>
      <button id="save">Save</button>
    </div>
    <p id="status"></p>

    <script src="options.js"></script>
  </body>
</html>
